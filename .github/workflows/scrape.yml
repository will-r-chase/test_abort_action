name: Scrape latest data

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo
        uses: actions/checkout@v2
      - name: Verify API
        run: |-
          echo 'API_SUCCESS='$(curl https://gist.githubusercontent.com/will-r-chase/267e65babd6897a5960ea24645275df4/raw/c9886c2aa76075ca82aaf3f8c604fd40452eb4b3/test_abort_true.json | jq '.success') >> $GITHUB_ENV
      - name: Test env
        run: |
          echo ${{env.API_SUCCESS}}
      - name: Fetch latest data
        if: ${{ env.API_SUCCESS == 'true' }}
        run: curl 'https://gist.githubusercontent.com/will-r-chase/267e65babd6897a5960ea24645275df4/raw/c9886c2aa76075ca82aaf3f8c604fd40452eb4b3/test_abort_true.json' > incidents.json
      - name: Commit and push if it changed
        if: ${{ env.API_SUCCESS == 'true' }}
        run: |
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push
